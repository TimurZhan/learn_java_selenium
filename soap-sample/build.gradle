apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.9.13.6'
}

//Это плагин, нужный для удаленного взаимодействия с веб-сервисом GeoIP (описание его, хранится в файле geoipservice.wsdl)
buildscript{
    repositories{
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'no.nils:wsdl2java:0.10'
    }
}
apply plugin: 'no.nils.wsdl2java'

//Настройка, нужная для использования плагина buildscript
wsdl2java {
    generatedWsdlDir = file("src/main/java")  //Директория, в которой будут хранится java файлы, сгенерированные согласно файду описания (geoipservice.wsdl).
    wsdlDir = file("src/main/resources") //Вспомогательная директория, где генератор хранит вспомогательные файлы
    wsdlsToGenerate = [   //2d-array of wsdls and cxf-parameters
                          ['src/main/resources/geoipservice.wsdl'],
    ]
}
